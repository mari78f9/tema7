<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        img {
            width: 100%;
        }

        .container {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(5, 1fr);
        }

        article {
            border: 1px solid;
        }

    </style>

</head>

<body>
    <template>
        <article>
            <h2></h2>
            <img>
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>

    <section class="container"></section>

    <script>
        let dyrene = [{
            "navn": "frø",
            "type": "amfibie",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "fra søer"
        }, {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "fra svinefarme"
        }, {
            "navn": "ræv",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
            "levested": "fra skoven"
        }, {
            "navn": "sild",
            "type": "fisk",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
            "levested": "fra søer"
        }, {
            "navn": "krokodille",
            "type": "krybdyr",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
            "levested": "fra sumpen"
        }];

        let containerKloner = document.querySelector(".container");
        let temp = document.querySelector("template");

        dyrene.forEach(dyr => {
            let klon = temp.cloneNode(true).content;
            klon.querySelector("h2").textContent = dyr.navn;
            klon.querySelector(".type").textContent = dyr.type;
            klon.querySelector(".levested").textContent = dyr.levested;
            klon.querySelector("img").src = dyr.billede;
            containerKloner.appendChild(klon);
        })

    </script>
</body>

</html>
