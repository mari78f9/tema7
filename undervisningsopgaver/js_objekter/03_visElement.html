<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article>
        <h2></h2>
        <img>
        <p class="type"></p>
        <p class="levested"></p>
    </article>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        };


        let grisContainer = document.querySelector("h2");
        let billedeContainer = document.querySelector("img")
        let typeContainer = document.querySelector(".type");
        let levestedContainer = document.querySelector(".levested");

        grisContainer.textContent = dyr.navn;
        billedeContainer.src = dyr.billede;
        typeContainer.textContent = `Type: ${dyr.type}`;
        levestedContainer.textContent = `Levested: ${dyr.levested}`;

    </script>
</body>

</html>
